<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/style.css">
    <title>Workit</title>
</head>
<body>
    <!-- Site Header hero wrapper -->
    <div class="site-header-hero-wrapper">
        <!-- site header -->
        <header class="site-header">
            <div class="site-header-container container">
                <a class="site-header-logo logo"
                 href="index.html">
                <img class="logo-img" src="./img/logo-light.svg" alt="Workit logo" width="97" height="27"></a>
                <a class="underline-link" href="#">
                    Apply for access
                </a>
            </div>
        </header>

        <!-- Hero -->
        <div class="hero">
            <div class="hero-container container">
                <h1 class="hero-heading">Data <span class="underline-text">tailored</span> to your needs.</h1>
                <a href="#" class="hero-button button">Learn more</a>
                <picture class="hero-picture">
                    <source srcset="./img/image-hero-mobile.png 1x, ./img/image-hero-mobile@2x.png 2x" media="(max-width:500px)">

                    <source srcset="./img/image-hero-tablet.png 1x, ./img/image-hero-tablet@2x.png 2x" media="(max-width:768px)">

                    <source srcset="./img/image-hero.webp" type="image/webp">
                    <img .hero-img src="./img/image-hero.png" alt="Phone with statistic illustration on the screen" width="767" height="441"
                    srcset="./img/image-hero.png 1x, ./img/image-hero@2x.png 2x">
                </picture>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
